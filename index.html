<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/android-chrome-512x512.png"/>
    <title>Flappy Bird Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="layer1">
        <div class="main"></div>
        <div class="player_name"></div>
        <div class="start_button"></div>
        <form>
          <img src="images/2023Artboard_3_copySPACE_SHIP.png" alt="Space_Fox_Word" class="Word" id="SpaceFoxWord" width="500px" height="auto">
          <input type="text" class="player" placeholder="Enter your name" />
          <button class="button">Start</button>
        </form>
      </div>
    <div class="background"></div>
    <img src="images/2023Artboard_2SPACE_SHIP.png" alt="bird-img" class="bird" id="bird-1">
    <div class="message">
        ENTER TO START GAME <p><span id="arrow" style="color: #CC3366;"><b>&uarr;</b></span> ARROW-UP TO CONTROL</p>
    </div>
    <div class="score">
        <span class="score_title"></span>
        <span class="score_val"></span>
    </div>
</body>
</html>
